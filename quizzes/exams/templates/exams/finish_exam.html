{% extends 'base.html' %}

{% block content %}
  <h2>Результаты теста "{{ exam.title }}"</h2>
  <p>Вы ответили правильно на {{ correct_answers }} из {{ total_questions }} вопросов.</p>
  <p>Ваша оценка: {{ score }}%</p>
  <br>
  <!-- Можно добавить ссылку для возврата на главную страницу или к списку тестов -->
  <a href="{% url 'home' %}" class="btn btn-secondary">Вернуться на главную</a>
{% endblock %}
